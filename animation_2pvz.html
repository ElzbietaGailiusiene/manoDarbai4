<!DOCTYPE html>
<html>
<head>
<style> 
.first {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background:rgb(180, 108, 82);
  transition: width, height 1s;
}
.second {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: rgb(212, 66, 13);
  transition:  width, height 2s;
}
.third{
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: rgb(78, 23, 2);
  transition:  width 2s, height 4s;
}

.container{
    display: flex;
}

.box:hover {
  width: 30px;
  height: 30px;
}
</style>
</head>
<body>
<div class="container">
<div class="box-first"></div>
<div class="box-second"></div>
<div class="box-third"></div>
</div>
</body>
</html>
