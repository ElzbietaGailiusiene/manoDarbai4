<!DOCTYPE html>
<html>
<head>
<style> 
.first {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: rgb(99, 92, 143);
  transition: border-radius 2s;
}
.second {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: rgb(33, 21, 107);
  transition: border-radius 2s;
}
.third{
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: rgb(5, 1, 29);
  transition: border-radius 2s;
}

.container{
    display: flex;
}

div:hover {
  border-radius: 0%;
}
</style>
</head>
<body>
<div class="container">
<div class="first"></div>
<div class="second"></div>
<div class="third"></div>
</div>
</body>
</html>
